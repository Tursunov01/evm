<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
</head>

<body>
    <h1>Добавить машину</h1>
    <form method="GET" action="/input/car">
        <p>Введите модел</p>
        <input name="model" spellcheck="false" autocomplete="off">
        <p>Введите цену</p>
        <input name="price" spellcheck="false" autocomplete="off">

        <br>
        <input type="submit" value="добавить">
    </form>
    <a href="/login">Exit</a>
</body>

</html>
