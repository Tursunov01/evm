<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>  
<div class="container">
  <form action="/send" method="POST">
  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" spellcheck="false" autocomplete="off">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
        <input type="text" id="name" name="name" spellcheck="false" autocomplete="off">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="telephone">Telephone</label>
    </div>
    <div class="col-75">
        <input type="text" id="telephone" name="telephone" spellcheck="false" autocomplete="off">
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
</body>
</html>
